<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0a192f;
            font-family: 'Calibre', 'Inter', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #64ffda;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .maintenance-container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ccd6f6;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #8892b0;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            background: rgba(100, 255, 218, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #8892b0;
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: #8892b0;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links a:hover {
            color: #64ffda;
        }

        .social-links svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="maintenance-container">
        <div class="status-badge">ðŸ”§ Maintenance Mode</div>
        <h1>We'll Be Back Soon!</h1>
        <div class="loader"></div>
        <p>We're currently performing some scheduled maintenance to improve your experience. We'll be back online shortly.</p>
        <p>Thank you for your patience!</p>
        
        <div class="social-links">
            <a href="https://github.com/berkayahi" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/berkayahi/" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random twinkle duration
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
